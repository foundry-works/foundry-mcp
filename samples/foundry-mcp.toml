# foundry-mcp.toml — Quick-start configuration
#
# Place in your project root. For all available options, see:
#   samples/foundry-mcp-reference.toml  (copy-pasteable TOML with every field)
#   dev_docs/guides/config-reference.md (searchable reference with tables)
#
# Config priority: env vars > project config > user config > defaults
# User config locations: ~/.foundry-mcp.toml or ~/.config/foundry-mcp/config.toml

[workspace]
specs_dir = "./specs"

[logging]
level = "INFO"

[tools]
# Disable tools you don't need to reduce prompt size.
# All tools: health, plan, pr, error, journal, authoring, review, spec,
#   task, provider, environment, lifecycle, verification, server, test, research
disabled_tools = ["error", "health"]

[git]
enabled = false
commit_cadence = "phase"

# --- Provider Aliases (optional) ---
# Define short names for provider specs, used everywhere below.
# [providers]
# pro  = "[cli]gemini:pro"
# fast = "[cli]gemini:flash"
# opus = "[cli]claude:opus"

[research]
enabled = true
default_provider = "[cli]claude:sonnet"
consensus_providers = [
    "[cli]gemini:pro",
    "[cli]codex:gpt-5.2-codex",
    "[cli]claude:sonnet",
]
deep_research_mode = "technical"
deep_research_providers = ["tavily", "openalex", "crossref", "semantic_scholar"]

# Academic provider credentials (or set as env vars)
# openalex_api_key = "..."    # Env: OPENALEX_API_KEY — free key from https://openalex.org/users/me
# crossref_email = "..."      # Env: CROSSREF_MAILTO — your email for polite pool (higher rate limits)

# Model tiers — configure all 11 deep-research roles via 3 named tiers.
# Per-role overrides (deep_research_{role}_provider) still win.
#   frontier  : research, report, evaluation, supervision
#   standard  : reflection, topic_reflection, clarification, brief, delegation
#   efficient : summarization, compression
[research.model_tiers]
frontier  = "[cli]claude:sonnet"
standard  = "[cli]claude:sonnet"
efficient = "[cli]claude:haiku"

[consultation]
priority = [
    "[cli]codex:gpt-5.2-codex",
    "[cli]gemini:pro",
    "[cli]claude:sonnet",
]

[test]
default_runner = "pytest"
