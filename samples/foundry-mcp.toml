#
# Place in your project root. For all available options, see:
#   samples/foundry-mcp-reference.toml  (copy-pasteable TOML with every field)
#   dev_docs/guides/config-reference.md (searchable reference with tables)
#
# Config priority: env vars > project config > user config > defaults
# User config locations: ~/.foundry-mcp.toml or ~/.config/foundry-mcp/config.toml

[workspace]
specs_dir = "./specs"

[logging]
level = "INFO"

[tools]
# Disable tools you don't need to reduce prompt size.
# All tools: health, plan, pr, error, journal, authoring, review, spec,
#   task, provider, environment, lifecycle, verification, server, test, research
disabled_tools = ["error", "health"]

[git]
enabled = false
commit_cadence = "phase"

# --- Provider Aliases (optional) ---
# Define short names for provider specs, used everywhere below.
# [providers]
# pro  = "[cli]gemini:pro"
# fast = "[cli]gemini:flash"
# opus = "[cli]claude:opus"

[research]
enabled = true
default_provider = "[cli]gemini:pro"
consensus_providers = [
    "[cli]gemini:pro",
    "[cli]codex:gpt-5.2-codex",
    "[cli]claude:opus",
]
deep_research_mode = "technical"

[consultation]
priority = [
    "[cli]codex:gpt-5.2-codex",
    "[cli]gemini:pro",
    "[cli]claude:opus",
]

[test]
default_runner = "pytest"
