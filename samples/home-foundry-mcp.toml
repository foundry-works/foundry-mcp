# foundry-mcp User Configuration Sample
#
# This file is for USER-LEVEL defaults (~/.foundry-mcp.toml).
# Place in your home directory as: ~/.foundry-mcp.toml
#
# Settings here apply to ALL projects unless overridden by:
# - Project config (./foundry-mcp.toml)
# - Environment variables
#
# Ideal for:
# - API keys and credentials
# - Preferred LLM providers
# - Logging preferences
# - Personal tool preferences
#
# For project-specific settings, use ./foundry-mcp.toml instead.
# See samples/foundry-mcp.toml for a full reference.
#
# Configuration Priority (highest to lowest):
# 1. Environment variables (runtime overrides)
# 2. Project config (./foundry-mcp.toml)
# 3. User config (~/.foundry-mcp.toml - this file)
# 4. Built-in defaults

# =============================================================================
# Logging Preferences
# =============================================================================

[logging]
# Your preferred log level
level = "INFO"

# JSON logs are easier to ingest; set false for human-readable logs
structured = true

# =============================================================================
# Default LLM Provider
# =============================================================================
#
# Set your preferred provider and model here.
# Projects can override these settings.

[consultation]
# Default timeout for AI provider calls (seconds)
default_timeout = 360

# Provider priority list - first available provider wins
# Update order to match your preferred providers/models.
priority = [
  "[cli]gemini:pro",
  "[cli]codex:gpt-5.2-codex",
  "[cli]cursor-agent:gpt-5.1-codex",
  "[cli]opencode:openai/gpt-5.2-codex",
  "[cli]claude:opus",
]

# =============================================================================
# Research Workflow Defaults
# =============================================================================

[research]
enabled = true

# Default provider for research workflows
default_provider = "[cli]gemini:pro"

# Providers for consensus workflow (multi-model consultation)
consensus_providers = ["[cli]gemini:pro", "[cli]claude:opus"]

# Default timeout for provider calls (seconds)
default_timeout = 360.0

# =============================================================================
# Tools Preferences
# =============================================================================

[tools]
# Disable tools you rarely use to reduce prompt size
# Common choices: error, health, environment (setup-only tools)
disabled_tools = ["error", "health", "environment"]

# =============================================================================
# Error Collection
# =============================================================================

[error_collection]
enabled = true
retention_days = 30
max_errors = 10000

# =============================================================================
# Search Provider Credentials (prefer env vars for secrets)
# =============================================================================
#
# Uncomment and set your API keys here, or use environment variables:
#   TAVILY_API_KEY, PERPLEXITY_API_KEY, etc.
#
# [research]
# tavily_api_key = "..."
# perplexity_api_key = "..."
