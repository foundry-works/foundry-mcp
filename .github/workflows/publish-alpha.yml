name: Publish Alpha to PyPI

on:
  # Trigger on push to alpha branch
  push:
    branches:
      - alpha
    tags:
      - 'v*-alpha.*'
      - 'v*a*'  # PEP 440 alpha tags like v0.18.0a1

  # Also trigger on pre-releases published from GitHub UI
  release:
    types: [prereleased]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip PyPI publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      is_alpha: ${{ steps.check.outputs.is_alpha }}
      version: ${{ steps.check.outputs.version }}
      already_published: ${{ steps.check.outputs.already_published }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract and validate version
        id: check
        run: |
          # Get version from pyproject.toml
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if it's an alpha version (PEP 440: contains 'a' or 'alpha')
          if [[ "$VERSION" =~ (a|alpha)[0-9]* ]]; then
            echo "is_alpha=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Alpha version detected: $VERSION"
          else
            echo "is_alpha=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Not an alpha version: $VERSION"
          fi

          # Check if this version already exists on PyPI
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/foundry-mcp/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Version $VERSION already exists on PyPI ‚Äî skipping publish"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Version $VERSION not yet on PyPI"
          fi

  publish:
    needs: validate
    if: needs.validate.outputs.is_alpha == 'true' && needs.validate.outputs.already_published != 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: pip install hatch

      - name: Build package
        run: hatch build

      - name: Verify build artifacts
        run: |
          echo "üì¶ Built packages:"
          ls -la dist/

          # Verify version in wheel name matches expected
          VERSION="${{ needs.validate.outputs.version }}"
          if ls dist/*.whl | grep -q "$VERSION"; then
            echo "‚úÖ Version $VERSION found in wheel"
          else
            echo "‚ùå Version mismatch in wheel"
            exit 1
          fi

      - name: Publish to PyPI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release (if tag push)
        if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          generate_release_notes: true
          files: dist/*
          body: |
            ## Alpha Release ${{ needs.validate.outputs.version }}

            ‚ö†Ô∏è **This is an alpha pre-release.** It may contain bugs or incomplete features.

            ### Installation
            ```bash
            pip install foundry-mcp==${{ needs.validate.outputs.version }}
            ```

            Or to always get the latest pre-release:
            ```bash
            pip install --pre foundry-mcp
            ```

  notify-skip:
    needs: validate
    if: needs.validate.outputs.is_alpha != 'true' || needs.validate.outputs.already_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip notification
        run: |
          if [ "${{ needs.validate.outputs.already_published }}" = "true" ]; then
            echo "‚è≠Ô∏è Skipping publish - version ${{ needs.validate.outputs.version }} already exists on PyPI"
          else
            echo "‚è≠Ô∏è Skipping publish - version ${{ needs.validate.outputs.version }} is not an alpha version"
            echo "Alpha versions must contain: a or alpha"
            echo "Example: 0.18.0a1, 0.18.0alpha1"
          fi
